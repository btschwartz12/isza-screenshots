<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form action="{{ url_for('edit_post', post_id=post.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
        <img src="{{ url_for('uploaded_file', filename=post.image_filename) }}" width="100">
        <textarea name="caption" rows="4" cols="50">{{ post.caption }}</textarea>
        <button type="submit" name="save">Save Changes</button>
        <button type="submit" name="delete">Delete Post</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Queue</a>
</body>
</html>
