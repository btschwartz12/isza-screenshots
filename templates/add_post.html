<!DOCTYPE html>
<html>
<head>
    <title>Add Post</title>
</head>
<body>
    <h1>Add New Post</h1>
    <form action="{{ url_for('add_post') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <textarea name="caption" placeholder="Enter caption" rows="4" cols="50" required></textarea>
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Queue</a>
</body>
</html>
