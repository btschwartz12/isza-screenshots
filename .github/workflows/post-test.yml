name: Daily Post Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'

jobs:
  make-post:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Run Curl Command
      run: |
        curl --location --request GET "https://btschwartz.com/icestation/api/post?secret=${{ secrets.POST_SECRET }}&test=true"
